<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="150" height="150">
        <circle cx="75" cy="75" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <hr>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255); stroke-width:5; stroke: red;" />
    </svg>
    <hr>
    <svg width="400" height="110">
        <rect x="50" y="20" rx="20" ry="15" width="150" height="80" style="fill: yellow; stroke:rgb(0, 0, 255); stroke-width: 3; fill-opacity: 0.8; stroke-opacity: 0.9" />
    </svg>
    <hr>
    <svg width="500" height="150">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill: aqua; stroke: blueviolet; stroke-width:3;" />
    </svg>
</body>
</html>
